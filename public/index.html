<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>SEXTANT</title>
</head>

<body>

<div class="row body">
  <div class="col-md-9 cell" id="cesiumContainer"></div>
  <div class="col-md-3 cell">
  	<h1>SEXTANT<smalle>view</small></h1>
  	<div id="app">
	    <p id="time">Date</p>
	    <form class="form-inline">
		    <div class="form-group">
	    		Optimize on
	  		</div>
	  		<div class="form-group">
			    <select class="form-control">
				  <option>Energy</option>
				  <option>Distance</option>
				  <option>Time</option>
				</select>
			</div>
			<button type="button" class="btn btn-default">Run pextant</button>
		</form>
    </div>
    <button class="btn btn-default" type="button" onclick="start()">Start GPS</button>
	<button class="btn btn-default" type="button" onclick="stop()">Stop GPS</button>
	<button class="btn btn-default" type="button" onclick="zoom()">Zoom</button>
	<button class="btn btn-default" type="button" onclick="zoomToTracks()">Zoom to GPS</button>
	<button class="btn btn-default" type="button" onclick="getwaypoints()">Get waypoints</button>
	<button class="btn btn-default" type="button" onclick="getpextant()">Get pextant</button>
	<div id="serialport">
		<button class="btn btn-default" type="button" onclick="serialstatus()">Serial status</button>
		<input
	        type="text" size="10" style="text-align: center"
	        placeholder="COM port name"
	    />
		<div id="serialports"></div>
	</div>
	Coordinates
    <div id="coords">

    </div>
    <div id='credits' >

    </div>
  </div>
 </div>

<script src="/build/bundle.js"></script>
<script>
	function stop(){
		console.log(sextant);
		sextant.stop();
	}
	function start(){
		sextant.start();
	}
	function zoom(){
		sextant.zoom();
	}
	function zoomToTracks(){
		sextant.zoomtotracks();
	}
	function serialstatus(){
		console.log('serialstatus0')
		sextant.serialrequest();
	}
	function getwaypoints(){
		console.log('getting waypoints');
		sextant.getwaypoints();
	}
	function getpextant(){
		console.log('getting waypoints');
		sextant.getpextant();
	}
</script>
</body>
</html>
